<div class="gray-bg">
  <div class="add-box mdl-card mdl-shadow--2dp demo-card-event">

    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">IP Reservation in {{name}}</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
          <input class="mdl-textfield__input" type="text" id="comment" data-ng-model="comment" />
          <label class="mdl-textfield__label" for="comment">Add Comment...</label>
        </div>
      </form>
    </div>

    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-ng-click="addReservation()">
        Get Reservation
      </a>
    </div>

  </div>
</div>
